<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/Index.css">
    </head>
    <body>
        <div class="container">
            <form name="validate" action="#" onsubmit="validateForm(); return false" method="=POST">
                <div class="row">
                    <h2>Create Account</h2>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="FirstName" id="floatingInput" placeholder="username">
                            <label for="floatingInput">First Name</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="LastName" id="floatingInput" placeholder="username">
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="emailSet" id="floatingInput" placeholder="email">
                            <label for="floatingInput">email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" name="Password" id="floatingPassword" placeholder="Password" maxlength="20">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" name="Confirm" id="floatingPassword" placeholder="Password" maxlength="20">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="dropdown">
                            <button id = "FDrop" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Filter
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a id="tech" name = "filter" class="dropdown-item">TECH</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a id="ai" name = "filter" class="dropdown-item">AI</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a id="GAMING" name = "filter" class="dropdown-item">GAMING</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>Password needs to be between 8 to 20 characters long</p>
                    </div>
                    <div class="col-6">
                        <div class="LeftSet">
                            <input class="btn btn-dark" type="submit" value="Create Account">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="Scripts/Validation.js"></script>
        <script src="Scripts/filter.js"></script>
    </body>
</html>
